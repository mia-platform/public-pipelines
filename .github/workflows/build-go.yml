name: Build Golang Image

on:
  workflow_call:
    secrets:
      BOT_DOCKER_USERNAME:
        required: true
      BOT_DOCKER_TOKEN:
        required: true
      BOT_USER:
        required: true
      BOT_GITHUB_TOKEN:
        required: true

jobs:

  build-go-1-21-image:
    uses: ./.github/workflows/build-image.yml
    with:
      image_path: containers/go
      image_name: golang-pipeline
      image_tag: "1.21"
    secrets:
      DOCKER_USERNAME: ${{ secrets.BOT_DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.BOT_DOCKER_TOKEN }}
      GH_USERNAME: ${{ secrets.BOT_USER }}
      GH_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

  build-go-1-20-image:
    uses: ./.github/workflows/build-image.yml
    with:
      image_path: containers/go
      image_name: golang-pipeline
      image_tag: "1.20"
      build_args: |
        GO_VERSION=1.20.11
        GO_CHECKSUM=ef79a11aa095a08772d2a69e4f152f897c4e96ee297b0dc20264b7dec2961abe
        GO_CHECKSUM_ARM=7908a49c6ce9d48af9b5ba76ccaa0769da45d8b635259a01065b3739acef4ada
    secrets:
      DOCKER_USERNAME: ${{ secrets.BOT_DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.BOT_DOCKER_TOKEN }}
      GH_USERNAME: ${{ secrets.BOT_USER }}
      GH_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
