name: Image Building

on:
  workflow_dispatch:
  schedule:
  - cron: "0 0 1,15 * *"

jobs:
  rebuild-base:
    uses: ./.github/workflows/build-image.yml
    strategy:
      matrix:
        params:
        - tag: "1"
          build_args: ""
    with:
      image_path: containers/base
      image_name: base-pipeline
      image_tag: ${{ matrix.params.tag }}
      build_args: ${{ matrix.params.build_args }}
    secrets: inherit

  rebuild-docker:
    needs: rebuild-base
    uses: ./.github/workflows/build-image.yml
    strategy:
      matrix:
        params:
        - tag: "1"
          build_args: ""
    with:
      image_path: containers/docker
      image_name: docker-pipeline
      image_tag: ${{ matrix.params.tag }}
      build_args: ${{ matrix.params.build_args }}
    secrets: inherit

  rebuild-go:
    needs: rebuild-base
    uses: ./.github/workflows/build-image.yml
    strategy:
      matrix:
        params:
        - tag: "1.22"
          build_args: |
            GO_VERSION=1.22.10
            GO_CHECKSUM=736ce492a19d756a92719a6121226087ccd91b652ed5caec40ad6dbfb2252092
            GO_CHECKSUM_ARM=5213c5e32fde3bd7da65516467b7ffbfe40d2bb5a5f58105e387eef450583eec
        - tag: "1.23"
          build_args: ""
    with:
      image_path: containers/go
      image_name: golang-pipeline
      image_tag: ${{ matrix.params.tag }}
      build_args: ${{ matrix.params.build_args }}
    secrets: inherit

  rebuild-kubernetes:
    needs: rebuild-base
    uses: ./.github/workflows/build-image.yml
    strategy:
      matrix:
        params:
        - tag: "1.29"
          build_args: |
            KUBECTL_VERSION=v1.29.12
            KUBECTL_CHECKSUM=35fc028853e6f5299a53f22ab58273ea2d882c0f261ead0a2eed5b844b12dbfb
            KUBECTL_CHECKSUM_ARM=1cf2c00bb4f5ee6df69678e95af8ba9a4d4b1050ddefb0ae9d84b5c6f6c0e817
        - tag: "1.30"
          build_args:  |
            KUBECTL_VERSION=v1.30.8
            KUBECTL_CHECKSUM=7f39bdcf768ce4b8c1428894c70c49c8b4d2eee52f3606eb02f5f7d10f66d692
            KUBECTL_CHECKSUM_ARM=e51d6a76fade0871a9143b64dc62a5ff44f369aa6cb4b04967d93798bf39d15b
        - tag: "1.31"
          build_args: |
            KUBECTL_VERSION=v1.31.4
            KUBECTL_CHECKSUM=298e19e9c6c17199011404278f0ff8168a7eca4217edad9097af577023a5620f
            KUBECTL_CHECKSUM_ARM=b97e93c20e3be4b8c8fa1235a41b4d77d4f2022ed3d899230dbbbbd43d26f872
    with:
      image_path: containers/kubernetes
      image_name: kubernetes-pipeline
      image_tag: ${{ matrix.params.tag }}
      build_args: ${{ matrix.params.build_args }}
    secrets: inherit

  rebuild-node:
    needs: rebuild-base
    uses: ./.github/workflows/build-image.yml
    strategy:
      matrix:
        params:
        - tag: "18"
          build_args: |
            NODE_VERSION=v18.20.5
            NODE_CHECKSUM=e4a3a21e5ac7e074ed50d2533dd0087d8460647ab567464867141a2b643f3fb3
            NODE_CHECKSUM_ARM=a77db6ab34267f3bc80e02ed68abf51b7065eb5c82fcd69adc4b40e390d9b116
        - tag: "20"
          build_args: |
            NODE_VERSION=v20.18.1
            NODE_CHECKSUM=c6fa75c841cbffac851678a472f2a5bd612fff8308ef39236190e1f8dbb0e567
            NODE_CHECKSUM_ARM=44d1ffc5905c005ace4515ca6f8c090c4c7cfce3a9a67df0dba35c727590b8f6
        - tag: "22"
          build_args: ""
    with:
      image_path: containers/node
      image_name: node-pipeline
      image_tag: ${{ matrix.params.tag }}
      build_args: ${{ matrix.params.build_args }}
    secrets: inherit

  rebuild-sysdig:
    needs: rebuild-base
    uses: ./.github/workflows/build-image.yml
    strategy:
      matrix:
        params:
        - tag: "1"
          build_args: ""
    with:
      image_path: containers/sysdig
      image_name: sysdig-pipeline
      image_tag: ${{ matrix.params.tag }}
      build_args: ${{ matrix.params.build_args }}
    secrets: inherit
